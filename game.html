<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <title>Quiz Page</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="progress-display">
                <div class="progress-item">
                    <p id="progressText" class="progress-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <p class="progress-prefix">
                        Score
                    </p>
                    <h1 class="progress-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">What is the question?</div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Argon</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Rann</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Krypton</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Qward</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
